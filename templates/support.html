<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div>
        <h1>Support Center</h1>
        <p class="subtitle">Open a ticket and preview invoice details.</p>
      </div>
      <a href="/dashboard" class="logout">Back</a>
    </header>

    <form method="post" action="/support/preview">
      <input type="hidden" name="csrf" value="{{ csrf }}">
      <label>Related legacy order number</label>
      <select name="order_no" required>
        {% for o in my_orders %}
        <option value="{{ o }}">{{ o }}</option>
        {% endfor %}
      </select>
      <p class="muted">Can't find your order? Use the closest number.</p>
      <button type="submit">Preview</button>
    </form>

  </div>
</body>
</html>
